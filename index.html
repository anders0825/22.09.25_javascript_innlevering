<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://anders0825.github.io/favicon_host/favicon_w.png"
      type="image/favicon"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>22.09.25_javascript_innlevering</title>
  </head>
  <body>
    <header class="doc-edge">
      <section id="header-section">
        <h1>Funksjoner og Metoder</h1>
        <p>Javascript Innlevering - 22.09.25</p>
      </section>
    </header>
    <section id="javascript-section">
      <h2>index.js:</h2>
      <pre><code id="code-pre"></code></pre>
    </section>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("index.js")
        .then((fileContent) => fileContent.text())
        .then((fileContentString) => {
          document.getElementById("code-pre").textContent = fileContentString;
        });
    });
    /* 
    fetch() returns a Promise that resolves to a "Response object" containing all the RAW contents of index.js
    .then the "Response object" (response) gets read and turned into a string response.text()
    .then((response) => response.text()) returns a Promise that resolves into a string
    .then the code-block's textContent = response.text()(code) 
     /
    console.log(fetch("index.js").then((fileContent) => fileContent.text())); // String of the entire Contents index.js
    /*
     - "load" -> when whole page (HTML, scripts, CSS, ...) is fully loaded 
     - "DOMContentLoaded" -> when only the HTML is "parsed" 
          => (faster than load; does not wait for images, stylesheets, or other external resources)
    */
  </script>
</html>
